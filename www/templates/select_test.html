<ion-view title="select_test">
<ion-pane>

    <ion-header-bar class="bar-stable">
        <h1 class="title">Elige un test</h1>
    </ion-header-bar>

    <ion-content>

        <button class="button button-block button-royal" ng-repeat="etiqueta in etiquetas" ng-click="seleccionarTest(etiqueta.id)">
            <div>{{etiqueta.nombre}}</div>
            <div>{{etiqueta.numpreguntas}} preguntas</div>
        </button>
        
    </ion-content>

</ion-pane>
</ion-view>
