<ion-view title="test">
<ion-pane>

    <ion-header-bar class="bar-stable">
        <h1 class="title">Test</h1>
    </ion-header-bar>

    <ion-content ng-show="!fin">

        <div class="card">
            <div class="item item-divider texto_pregunta_container">
                <div>
                    Pregunta {{id_pregunta}}/{{num_preguntas}}
                    <span class="etiqueta" ng-repeat="etiqueta in pregunta.etiquetas">{{etiqueta.nombre}}</span>
                    <span>Acertadas: {{preguntas_acertadas.length}}</span>
                    <span>Falladas:  {{preguntas_falladas.length}}</span>
                </div>
                <div class="texto_pregunta">{{pregunta.texto}}</div>
            </div>
            <div class="item item-text-wrap">
                <ion-list>
                    <ion-radio ng-repeat="opcion in pregunta.opciones" ng-click="marcarRespuesta(opcion)" ng-class="{ 'correcta': opcion.correcta, 'comprobar': comprobar }">{{opcion.texto}}</ion-radio>
                </ion-list>            
            </div>
        </div>

        <button class="button button-positive" ng-click="comprobarRespuesta()" ng-show="show_comprobar_button">
            Comprobar
        </button>

        <button class="button button-royal" ng-click="siguientePregunta()" ng-show="show_siguiente_button">
            Siguiente
        </button>
        
        <div class="card" id="explicacion"  ng-show="show_explicacion">
            <div class="item item-divider">
                Explicaci√≥n
            </div>
            <div class="item item-text-wrap" ng-bind-html="pregunta.explicacion"></div>        
        </div>

    </ion-content>
    
    
    <ion-content ng-show="fin">
        <div class="card">
            <div class="item item-divider texto_pregunta_container">
                <div>
                    <span>Acertadas: {{preguntas_acertadas.length}}</span>
                    <span>Falladas:  {{preguntas_falladas.length}}</span>
                </div>
            </div>
        </div>
        
        <button class="button button-royal" ng-click="enviarPreguntasFalladas()">
            Enviar preguntas falladas
        </button>
    </ion-content>
</ion-pane>
</ion-view>
